<html>
    <head>
        <style>
            body { font-family:sans-serif }

            @keyframes disappear {
                from {color:black}
                to {color:transparent}
            }

            @keyframes appear {
                from {color:transparent}
                to {color:black}
            }
        </style>
    </head>
    <body>
        <h1 style = "animation:disappear; animation-duration:2s; animation-fill-mode:forwards;">king</h1>
        <h1 style = "animation:appear; animation-duration:4s; animation-fill-mode:forwards;">yeah!</h1>
    </body>
</html>
